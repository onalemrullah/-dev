<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible  " content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding: 10px;
    }
    label{
        margin-right: 20px;
    }
</style> 
<body>
    <form action="">
        <label>kirayı giriniz</label>
    <input id="kira" type="text">
    <br><br>
    <label>zam oranını giriniz</label>
    <input id="yüzde" type="text">
    <br><br>
    <input onclick="hesaplama()" type="button" value="HESAPLA">
    <h2 id="mesaj"></h2>
    </form>
</body>
<script>
      function hesaplama(){
          let hesap;
          let sayi1=document.getElementById("kira").value; 
          let sayi2=document.getElementById("yüzde").value;
          hesap=(sayi1*sayi2)/100;
          let sonuc=parseInt(sayi1)+parseInt(hesap);
          document.getElementById("mesaj").innerHTML="yapılacak zam miktarı: "+hesap + " yeni zamlı kira: "+ sonuc;
       
      }


</script>
</html>
